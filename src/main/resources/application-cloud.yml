spring:
  jpa:
    hibernate:
      ddl-auto: create
management:
  info:
    git:
      mode: full
  cloudfoundry:
    skip-ssl-validation: true
  endpoint:
    health:
      show-details: always
      enabled: true
  endpoints:
    enabled-by-default: true
    web:
      exposure:
        include: '*'
server:
  error:
    whitelabel:
      enabled: false
